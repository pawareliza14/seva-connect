<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .receipt-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .services-header {
            margin-bottom: 20px;
        }
        .service-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .service-list li {
            margin-bottom: 10px;
        }
        .rates-table {
            width: 100%;
            margin: 20px 0;
        }
        .rates-table th,
        .rates-table td {
            padding: 5px;
            text-align: left;
        }
        .total-amount {
            font-size: 24px;
            margin-top: 20px;
            color: #444;
        }
        .done-button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .done-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="receipt-box">
        <div class="services-header">
            <h1>Enrolled Services</h1>
        </div>
        <ul class="service-list">
            <li>Service A</li>
            <li>Service B</li>
            <li>Service C</li>
        </ul>
        <table class="rates-table">
            <tr>
                <th>Service</th>
                <th>Rate</th>
            </tr>
            <tr>
                <td>Service A</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Service B</td>
                <td>$150</td>
            </tr>
            <tr>
                <td>Service C</td>
                <td>$200</td>
            </tr>
        </table>
        <div class="total-amount">
            Total Amount: $450
        </div>
        <button class="done-button">Done</button>
    </div>
</body>
</html>
